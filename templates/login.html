{% extends 'layout.html' %}

{% block css %}
<style>
    body{
        background-image: url("static/image/1.jpg");
    }
</style>
{% endblock %}


{% block body %}


<div class="container mt-5">
    <form >
            <div class="card col-md-8" style="margin-left: 25%; background-color: rgba(248, 248, 248, 0.795)">
                    <div class="card-header">
                    <h3 class="card-title">login to continue</h3>
                    </div>
                    <div class="card-body">
                        <div class="mt-2">
                            
                            <label class="col-form-label"><i class="fa fa-envelope" aria-hidden="true"></i>Username :</label>
                            <input class="form-control" placeholder="john@cena.com" >
                        </div>
                        <div class="mt-4">
                                <label class="col-form-label" ><i class="fa fa-key" aria-hidden="true"></i>Password :</label>
                                <input class="form-control" placeholder="johncena's password">
                            </div>
                        <button class="btn btn-outline-primary mt-4">submit</button>
                        <a href="/register" class="btn btn-warning">register</a>
            
                    </div>
                </div>
    </form>

</div>

{% endblock %}

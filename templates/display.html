{% extends 'layout.html' %}

 {% block body %}

    <table class="table">
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Discount</th>
                <th>Discounted Price</th>
                <th>Product Name</th>
                <th>Product Name</th>
                <th>Orginal Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data.as_matrix() %}
            <tr>
                
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td><a href="http://www.flipkart.com{{row[3]}}" target="_blank">{{row[6]}}</a></td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>

 {% endblock %}
